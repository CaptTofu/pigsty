version: "3"
services:
  edgedb:
    image: edgedb/edgedb
    container_name: edgedb
    restart: on-failure
    environment:
      EDGEDB_SERVER_PASSWORD: postgres
      EDGEDB_SERVER_SECURITY: insecure_dev_mode
      EDGEDB_SERVER_BACKEND_DSN: postgres://dbuser_meta:DBUser.Meta@10.10.10.10:5432/meta
    volumes:
      - /data/edgedb:/var/lib/edgedb/data
    ports:
      - "3001:3000"