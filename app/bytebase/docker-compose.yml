version: "3"
services:
  bytebase:
    container_name: bytebase
    image: bytebase/bytebase:1.0.4
    restart: unless-stopped
    ports:
      - "8887:8887"

    # add --pg postgres://dbuser_bytebase:DBUser.Bytebase@10.10.10.10:5432/bytebase to use external pg
    command: |
      --host http://ddl.pigsty --port 8887 --data /var/opt/bytebase