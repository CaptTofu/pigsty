# Provision grafana with grafana API
#--------------------------------------------------------------#
---
- name: Update grafana default organization
  ignore_errors: true
  shell: |
    # update organization with grafana api : https://grafana.com/docs/grafana/latest/http_api/
    curl -X PUT "{{ grafana_endpoint }}/api/orgs/1" -u "{{ grafana_admin_username }}:{{ grafana_admin_password }}" -H 'Content-Type: application/json' -d '{"name": "Pigsty"}'

