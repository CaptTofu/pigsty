---
#------------------------------------------------------------------------------
# infra cert
#------------------------------------------------------------------------------
- name: generate infra cert
  tags: infra_cert
  delegate_to: "{{ admin_ip }}"
  block:

    - name: generate private key for infra nodes
      openssl_privatekey:
        path: "/etc/pki/CA/infra-{{ infra_seq }}.key"
        mode: 0600

    - name: generate signing request for infra nodes
      openssl_csr:
        path: "/etc/pki/CA/infra-{{ infra_seq }}.csr"
        privatekey_path: "/etc/pki/CA/infra-{{ infra_seq }}.key"
        common_name: "{{ inventory_hostname }}"
        subject_alt_name:
          - DNS:localhost
          - "DNS:{{ nodename }}"
          - IP:127.0.0.1
          - "IP:{{ inventory_hostname }}"

    - name: signing infra node cert
      openssl_certificate:
        path: "/etc/pki/CA/infra-{{ infra_seq }}.crt"
        csr_path: "/etc/pki/CA/infra-{{ infra_seq }}.csr"
        ownca_path: /etc/pki/ca.crt
        ownca_privatekey_path: /etc/pki/ca.key
        provider: ownca
        selfsigned_not_after: "+{{ cert_validity }}"
        mode: 0644

    # copy cert and key to local files/pki/infra/
    - name: fetch infra cert and key to local
      fetch: src={{ item.src }} dest={{ item.dest }} flat=yes
      with_items:
        - { src: "/etc/pki/CA/infra-{{ infra_seq }}.crt" , dest: "files/pki/pgsql/infra-{{ infra_seq }}.crt" }
        - { src: "/etc/pki/CA/infra-{{ infra_seq }}.key" , dest: "files/pki/pgsql/infra-{{ infra_seq }}.key" }

- name: copy infra certs
  tags: infra_cert_copy
  block:
    - name: copy infra ssl cert
      copy: src="files/pki/pgsql/infra-{{ infra_seq }}.crt" dest="/etc/pki/infra.crt" owner=root group=root mode=0644
    - name: copy infra ssl key                                                          # TODO: strict access control
      copy: src="files/pki/pgsql/infra-{{ infra_seq }}.key" dest="/etc/pki/infra.key" owner=root group=root mode=0644

