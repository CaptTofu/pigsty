---
#------------------------------------------------------------------------------
# Install Nginx
#------------------------------------------------------------------------------
- name: Make sure nginx installed
  tags: nginx_install
  package: name=nginx state=present

#------------------------------------------------------------------------------
# Content
#------------------------------------------------------------------------------
- import_tasks: index.yml
  tags: nginx_index

#------------------------------------------------------------------------------
# Config Nginx
#------------------------------------------------------------------------------
- import_tasks: config.yml
  tags: nginx_config

#------------------------------------------------------------------------------
# Pigsty Local Docs
#------------------------------------------------------------------------------
- import_tasks: docs.yml
  when: docs_enabled|bool
  tags: nginx_docs

#------------------------------------------------------------------------------
# Pev2 Utils
#------------------------------------------------------------------------------
- import_tasks: pev2.yml
  when: pev2_enabled|bool
  tags: nginx_pev2

#------------------------------------------------------------------------------
# Restart Nginx
#------------------------------------------------------------------------------
- import_tasks: restart.yml
  tags: nginx_restart

#------------------------------------------------------------------------------
# Nginx Exporter
#------------------------------------------------------------------------------
- import_tasks: exporter.yml
  tags: nginx_exporter

#------------------------------------------------------------------------------
# Nginx Register
#------------------------------------------------------------------------------
- import_tasks: register.yml
  tags: nginx_register
...