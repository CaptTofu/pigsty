---
#------------------------------------------------------------------------------
# PROMTAIL
#------------------------------------------------------------------------------
promtail_enabled: true           # enable promtail logging collector?
promtail_clean: false            # remove promtail status file? false by default
promtail_port: 9080              # default listen address for promtail
promtail_options: '-config.file=/etc/promtail.yml -config.expand-env=true'
promtail_positions: /var/log/positions.yaml   # position status for promtail

#------------------------------------------------------------------------------
# LOKI (Reference)
#------------------------------------------------------------------------------
loki_endpoint: 'http://${meta_ip}:3100/loki/api/v1/push'  # loki url to receive logs

#------------------------------------------------------------------------------
# Log Dir (Reference)
#------------------------------------------------------------------------------
pg_log_dir: /pg/data/log                # postgres log dir, /pg/data/log by default
patroni_log_dir: /pg/log                # patroni log dir, /pg/log by default
pgbouncer_log_dir: /var/log/pgbouncer   # pgbouncer log dir, /var/log/pgbouncer by default
pgbackrest_log_dir: /var/log/pgbackrest # pgbackrest log dir, default is /var/log/pgbackrest
...