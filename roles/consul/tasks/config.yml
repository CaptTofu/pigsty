---
#------------------------------------------------------------------------------
# Consul Config
#------------------------------------------------------------------------------
- name: Config consul
  tags: consul_conf
  block:

    - name: Get consul basic facts
      tags: consul_id
      connection: local
      set_fact:
        consul_bootstrap_expect: "{{ ((dcs_servers.values() | length / 2)|round(0, 'floor') + 1)|int }}"
        consul_total_server_count: "{{ dcs_servers.values() | length }}"

    - name: Show consul basic facts
      tags: consul_id
      connection: local
      debug:
        msg: "dcs_nodename = {{ dcs_nodename }}   , nodename = {{ nodename }}   , ip = {{ inventory_hostname }}   , quorum = {{ consul_bootstrap_expect }} of {{ consul_total_server_count }} {% if consul_exists %}existing{% endif %}"

    #------------------------------------------------------------------------------
    # render main config
    #------------------------------------------------------------------------------
    # remove hcl format config
    - name: Make sure consul hcl absent
      file: path=/etc/consul.d/consul.hcl state=absent

    # "disable_hostname": true is optional
    - name: Render consul main conf /etc/consul.d/consul.json
      template: src=consul.json.j2 dest=/etc/consul.d/consul.json owner=consul group=consul mode=0644

    - name: Render consul node meta /etc/consul.d/consul-meta.json
      copy:
        dest: /etc/consul.d/consul-meta.json
        owner: consul
        mode: 0644
        content: |
          {
            "node_meta": {
              "cluster": "{{ node_cluster }}",
              "instance": "{{ nodename }}"
            }
          }

    #------------------------------------------------------------------------------
    # render server config on DCS SERVERs
    #------------------------------------------------------------------------------
    # determine quorum for server
    - name: Get consul bootstrap expect quroum
      when: inventory_hostname in dcs_servers.values()
      connection: local
      set_fact: consul_bootstrap_expect={{ ((dcs_servers.values() | length / 2)|round(0, 'floor') + 1)|int }}

    - name: Render consul server /etc/consul.d/consul-server.json
      when: inventory_hostname in dcs_servers.values()
      copy:
        dest: /etc/consul.d/consul-server.json
        mode: 0644
        owner: consul
        group: consul
        content: |
          {
            "server": true,
            "bootstrap_expect": {{ consul_bootstrap_expect|default(1) }}
          }

    #------------------------------------------------------------------------------
    # render ui config on META NODEs
    #------------------------------------------------------------------------------
    - name: Render consul ui conf /etc/consul.d/consul-server.json
      when: meta_node|bool
      copy:
        dest: /etc/consul.d/consul-ui.json
        mode: 0644
        owner: consul
        group: consul
        content: |
          {
            "ui_config": {
              "enabled": true
            }
          }

#------------------------------------------------------------------------------
# Consul Systemd Service
#------------------------------------------------------------------------------

    #------------------------------------------------------------------------------
    # copy systemd service
    #------------------------------------------------------------------------------
    - name: Copy consul systemd service
      copy: src=consul.service dest=/usr/lib/systemd/system/consul.service

    #------------------------------------------------------------------------------
    # render consul service drop-in
    #------------------------------------------------------------------------------
    - name: Render consul service drop-in on /etc/systemd/system/consul.service.d/
      when: dcs_ssl_enabled|bool
      block:

        - name: Create consul.service.d directory
          file: path=/etc/systemd/system/consul.service.d state=directory

        - name: Copy consul.service drop-in
          copy:
            dest: /etc/systemd/system/consul.service.d/override.conf
            owner: root
            mode: 0644
            content: |
              [Service]
              Environment="CONSUL_HTTP_SSL=true"



#------------------------------------------------------------------------------
# Config consul cert
#------------------------------------------------------------------------------
# all consul agents / servers
- name: Generate consul certs
  tags: consul_cert
  when: dcs_ssl_enabled|bool # and inventory_hostname in dcs_servers.values()
  delegate_to: "{{ meta_ip }}"
  block:

    - name: Generate consul private key
      openssl_privatekey:
        path: "/etc/pki/CA/private/consul-{{ dcs_nodename }}.key"
        mode: 0644

    - name: Generate consul csr
      openssl_csr:
        path: "/etc/pki/CA/newcerts/consul-{{ dcs_nodename }}.csr"
        privatekey_path: "/etc/pki/CA/private/consul-{{ dcs_nodename }}.key"
        common_name: "server.{{ dcs_name }}.consul"
        subject_alt_name:
          - DNS:localhost
          - "DNS:{{ dcs_nodename }}"
          - "DNS:server.{{ dcs_name }}.consul"
          - "DNS:{{ nodename }}"
          - IP:127.0.0.1
          - "IP:{{ inventory_hostname }}"

    - name: Sign consul crt
      openssl_certificate:
        path: "/etc/pki/CA/certs/consul-{{ dcs_nodename }}.crt"
        csr_path: "/etc/pki/CA/newcerts/consul-{{ dcs_nodename }}.csr"
        ownca_path: /etc/pki/ca.crt
        ownca_privatekey_path: /etc/pki/ca.key
        provider: ownca
        selfsigned_not_after: "+{{ cert_validity }}"
        mode: 0644

    - name: Make sure local directory exists
      delegate_to: localhost
      become: no
      file: path="files/pki/{{ inventory_hostname }}" state=directory

    - name: Fetch consul cert & key from primary meta node
      fetch: src={{ item.src }} dest={{ item.dest }} flat=yes
      with_items:
        - { src: "/etc/pki/CA/certs/consul-{{ dcs_nodename }}.crt"   , dest: "files/pki/{{ inventory_hostname }}/consul.crt" }
        - { src: "/etc/pki/CA/private/consul-{{ dcs_nodename }}.key" , dest: "files/pki/{{ inventory_hostname }}/consul.key" }

- name: Copy consul cert
  tags: [ consul_cert, consul_cert_copy ]
  when: dcs_ssl_enabled|bool  # and inventory_hostname in dcs_servers.values()
  block:

    - name: Create consul config ssl dir
      file: path=/etc/consul.d/ssl state=directory owner=consul group=dcs mode=0700
    - name: Copy consul ssl cert
      copy: src="files/pki/{{ inventory_hostname }}/consul.crt" dest="/etc/consul.d/ssl/consul.crt" owner=consul group=dcs mode=0644
    - name: Copy consul ssl key
      copy: src="files/pki/{{ inventory_hostname }}/consul.key" dest="/etc/consul.d/ssl/consul.key" owner=consul group=dcs mode=0600

