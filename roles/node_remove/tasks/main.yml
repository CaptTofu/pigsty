---
#---------------------------------------------
# remove prometheus register
#---------------------------------------------
- name: remove node target from prometheus
  tags: [ register, prometheus ]
  become: yes
  ignore_errors: yes
  delegate_to: '{{ item }}'
  with_items: '{{ groups["meta"] }}'
  file: state=absent path=/etc/prometheus/targets/nodes/{{ inventory_hostname }}.yml

#---------------------------------------------
# remove consul registration
#---------------------------------------------
- name: remove node service from consul
  tags: [ register, consul ]
  when: dcs_registry == 'consul'
  become: yes
  ignore_errors: yes
  block:

    - name: remove node service register from consul
      file:
        path: /etc/consul.d/svc-node-exporter.json
        state: absent
      with_items:
        - node-exporter
        - promtail
        - docker

    - name: reload consul to deregister node services
      systemd: name=consul state=reloaded

#--------------------------------------------------------------#
# remove exporter
#--------------------------------------------------------------#
- name: stop and disable node_exporter service
  tags: node_exporter
  ignore_errors: yes
  systemd: name=node_exporter state=stopped enabled=no daemon_reload=yes

#--------------------------------------------------------------#
# remove promtail
#--------------------------------------------------------------#
- name: stop and disable promtail service
  tags: promtail
  ignore_errors: yes
  systemd: name=promtail state=stopped enabled=no daemon_reload=yes

- name: remove promtail log positions
  tags: promtail
  ignore_errors: yes
  file: path={{ promtail_positions }} state=absent

#--------------------------------------------------------------#
# remove docker
#--------------------------------------------------------------#
- name: stop and disable docker service
  tags: docker
  ignore_errors: yes
  systemd: name=docker state=stopped enabled=no daemon_reload=yes

#--------------------------------------------------------------#
# remove dcs
#--------------------------------------------------------------#
- import_tasks: dcs.yml
  tags: dcs

#--------------------------------------------------------------#
# remove node etc profile
#--------------------------------------------------------------#
- name: remove node etc profile
  tags: profile
  ignore_errors: yes
  file: path=/etc/profile.d/node.sh state=absent
...