#------------------------------------------------------------------------------
# CA Add
#------------------------------------------------------------------------------
- name: add ca.crt to all nodes
  block:

    - name: add /etc/pki/ca.crt
      copy:
        src: files/pki/ca.crt
        dest: /etc/pki/ca.crt
        owner: root
        group: root
        mode: 0644

    - name: trust /etc/pki/ca.crt
      shell: |
        ln -s /etc/pki/ca.crt /etc/pki/ca-trust/source/anchors/ca.crt
        /bin/update-ca-trust
        /bin/true

...