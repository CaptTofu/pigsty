---
#--------------------------------------------------------------#
# Register Postgres Datasource to Grafana
#--------------------------------------------------------------#
- name: register pgsql datasources to grafana
  block:

    #--------------------------------------------------------------#
    # render datasource definition to:
    # /etc/pigsty/datasources/{{ pg_instance }}.{{ datname }}.json
    #--------------------------------------------------------------#
    - name: render grafana datasource definition
      delegate_to: meta
      copy:
        dest: "/etc/pigsty/datasources/{{ insdb }}.json"
        content: |
          {
            "type": "postgres",
            "access": "proxy",
            "name": "{{ insdb }}",
            "url": "{{ inventory_hostname }}:{{ pg_port }}",
            "user": "{{ pg_monitor_username }}",
            "database": "{{ datname }}",
            "typeLogoUrl": "",
            "basicAuth": false,
            "basicAuthUser": "",
            "basicAuthPassword": "",
            "withCredentials": false,
            "isDefault": false,
            "jsonData": {
              "connMaxLifetime": 3600,
              "maxIdleConns": 1,
              "maxOpenConns": 8,
              "postgresVersion": {{ pg_version }}00,
              "sslmode": "{{ pg_sslmode }}",
              "tlsAuth": false,
              "tlsAuthWithCACert": false
            },
            "secureJsonData":{
              "password": "{{ pg_monitor_password }}"
            }
          }
        mode: 0600
      vars:
        datname: "{{ item.name }}"
        insdb: "{{ pg_cluster }}-{{ pg_seq }}.{{ datname }}"
      with_items: "{{ pg_databases }}"


    #--------------------------------------------------------------#
    # upsert datasource using grafana datasource API
    #--------------------------------------------------------------#
    - name: load grafana datasource
      delegate_to: meta
      shell: |
        curl -X DELETE "{{ grafana_endpoint | regex_replace('\${meta_ip}', meta_ip ) }}/api/datasources/name/{{ insdb }}" -u "{{ grafana_admin_username }}:{{ grafana_admin_password }}"  -H 'Content-Type: application/json' || true
        curl -X POST   "{{ grafana_endpoint | regex_replace('\${meta_ip}', meta_ip ) }}/api/datasources/" -u "{{ grafana_admin_username }}:{{ grafana_admin_password }}"  -H 'Content-Type: application/json' -d @/etc/pigsty/datasources/{{ insdb }}.json || true
      vars:
        datname: "{{ item.name }}"
        insdb: "{{ pg_cluster }}-{{ pg_seq }}.{{ datname }}"
      with_items: "{{ pg_databases }}"

...