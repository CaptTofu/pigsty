---
- name: Trust self-signed ca cert on all nodes
  tags: node_cert
  when: ca_method != 'none'
  block:

    - name: Copy ca certificate into pki anchors path
      copy:
        src: "ca.crt"
        dest: "/etc/pki/ca-trust/source/anchors/ca.crt"
        owner: root
        group: root
        mode: 0644

    - name: update trusted ca repo
      shell: /bin/update-ca-trust

