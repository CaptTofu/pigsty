---
#-------------------------------------------------------------------------
# CA Certificates
#-------------------------------------------------------------------------
# ca.crt must exist on files/pki/, which is generated by INFRA.CA or your own
- name: node add and trust ca cert
  tags: node_ca
  block:

    - name: add /etc/pki/ca.crt to node
      copy:
        src: files/pki/ca/ca.crt
        dest: /etc/pki/ca.crt
        owner: root
        group: root
        mode: 0644

    - name: trust /etc/pki/ca.crt on node
      shell: |
        ln -s /etc/pki/ca.crt /etc/pki/ca-trust/source/anchors/ca.crt
        /bin/update-ca-trust
        /bin/true
...