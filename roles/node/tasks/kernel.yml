---
#-------------------------------------------------------------------------
# Kernel Modules
#-------------------------------------------------------------------------
- name: Setup node kernel modules
  tags: node_kernel
  block:

    - name: Enable linux kernel modules
      modprobe: name={{ item }} state=present
      with_items: "{{ node_kernel_modules }}"

    - name: Enable kernel module on reboot
      copy:
        dest: /etc/sysconfig/modules/kernel.modules
        mode: 0755
        content: |
          #!/bin/bash
          {% for module in node_kernel_modules %}
          modprobe -- {{ module }}
          {% endfor %}
...
