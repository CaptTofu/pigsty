---
#--------------------------------------------------------------#
# Remove Postgres
#--------------------------------------------------------------#
- name: Remove postgres service from consul
  tags: [ remove_consul_postgres , postgres , pgsql ]
  template:
    src: svc-postgres.json.j2
    dest: /etc/consul.d/svc-postgres.json
    owner: consul
    group: postgres
    mode: 0660

