---
#------------------------------------------------------------------------------
# Remove PostgreSQL Data
#------------------------------------------------------------------------------
- name: remove postgres data
  become: yes
  ignore_errors: yes
  when: rm_pgdata|bool
  file: path={{ item }} state=absent
  with_items:
    - /pg/data
    - "{{ pg_fs_main }}/postgres"
    - "{{ pg_fs_bkup }}/postgres"

...