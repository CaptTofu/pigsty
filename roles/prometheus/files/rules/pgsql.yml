      # - record: pgbouncer:all:query_time
      #   expr: sum(pgbouncer:cls:query_time)


      # query_time_rate1m is query_time rate of last 1m
      - record: pgbouncer:db:query_time_rate1m
        expr: rate(pgbouncer_stat_total_query_time{datname!="pgbouncer"}[1m]) / 1000000
      - record: pgbouncer:ins:query_time_rate1m
        expr: sum without(datname) (pgbouncer:db:query_time_rate1m)
      - record: pgbouncer:cls:query_time_rate1m
        expr: sum by(cls) (pgbouncer:ins:query_time_rate1m)
      - record: pgbouncer:all:query_time_rate1m
        expr: sum(pgbouncer:cls:query_time_rate1m)


      # query_time_rate5m is query_time rate of last 5m
      - record: pgbouncer:db:query_time_rate5m
        expr: rate(pgbouncer_stat_total_query_time{datname!="pgbouncer"}[5m]) / 1000000
      - record: pgbouncer:ins:query_time_rate5m
        expr: sum without(datname) (pgbouncer:db:query_time_rate5m)
      - record: pgbouncer:cls:query_time_rate5m
        expr: sum by(cls) (pgbouncer:ins:query_time_rate5m)
      - record: pgbouncer:all:query_time_rate5m
        expr: sum(pgbouncer:cls:query_time_rate5m)


      # query_time_rate15m is query_time rate of last 15m
      - record: pgbouncer:db:query_time_rate15m
        expr: rate(pgbouncer_stat_total_query_time{datname!="pgbouncer"}[15m]) / 1000000
      - record: pgbouncer:ins:query_time_rate15m
        expr: sum without(datname) (pgbouncer:db:query_time_rate15m)
      - record: pgbouncer:cls:query_time_rate15m
        expr: sum by(cls) (pgbouncer:ins:query_time_rate15m)
      - record: pgbouncer:all:query_time_rate15m
        expr: sum(pgbouncer:cls:query_time_rate15m)


      # query_rt is query_time / query of last two data point
      - record: pgbouncer:db:query_rt
        expr: pgbouncer:db:query_time / pgbouncer:db:query
      - record: pgbouncer:ins:query_rt
        expr: pgbouncer:ins:query_time / pgbouncer:ins:query
      - record: pgbouncer:cls:query_rt
        expr: pgbouncer:cls:query_time / pgbouncer:cls:query
      - record: pgbouncer:all:query_rt
        expr: pgbouncer:all:query_time / pgbouncer:all:query


      # query_rt_1m is query_rate1m / sum_rate1m of last 1m
      - record: pgbouncer:db:query_rt_1m
        expr: pgbouncer:db:query_rate1m / pgbouncer:db:sum_rate1m
      - record: pgbouncer:ins:query_rt_1m
        expr: pgbouncer:ins:query_rate1m / pgbouncer:ins:sum_rate1m
      - record: pgbouncer:cls:query_rt_1m
        expr: pgbouncer:cls:query_rate1m / pgbouncer:cls:sum_rate1m
      - record: pgbouncer:all:query_rt_1m
        expr: pgbouncer:all:query_rate1m / pgbouncer:all:sum_rate1m


      # query_rt_5m is query_rate5m / sum_rate5m of last 5m
      - record: pgbouncer:db:query_rt_5m
        expr: pgbouncer:db:query_rate5m / pgbouncer:db:sum_rate5m
      - record: pgbouncer:ins:query_rt_5m
        expr: pgbouncer:ins:query_rate5m / pgbouncer:ins:sum_rate5m
      - record: pgbouncer:cls:query_rt_5m
        expr: pgbouncer:cls:query_rate5m / pgbouncer:cls:sum_rate5m
      - record: pgbouncer:all:query_rt_5m
        expr: pgbouncer:all:query_rate5m / pgbouncer:all:sum_rate5m


      # query_rt_15m is query_rate15m / sum_rate15m of last 15m
      - record: pgbouncer:db:query_rt_15m
        expr: pgbouncer:db:query_rate15m / pgbouncer:db:sum_rate15m
      - record: pgbouncer:ins:query_rt_15m
        expr: pgbouncer:ins:query_rate15m / pgbouncer:ins:sum_rate15m
      - record: pgbouncer:cls:query_rt_15m
        expr: pgbouncer:cls:query_rate15m / pgbouncer:cls:sum_rate15m
      - record: pgbouncer:all:query_rt_15m
        expr: pgbouncer:all:query_rate15m / pgbouncer:all:sum_rate15m


      #--------------------------------#
      #       Standard Deviance        #
      #--------------------------------#

      # xact_sigma15m is standard deviance of xact_rate1m of last 15m
      - record: pgbouncer:db:xact_sigma15m
        expr: stddev_over_time(pgbouncer:db:xact_rate1m[15m])
      - record: pgbouncer:ins:xact_sigma15m
        expr: stddev_over_time(pgbouncer:ins:xact_rate1m[15m])
      - record: pgbouncer:cls:xact_sigma15m
        expr: stddev_over_time(pgbouncer:cls:xact_rate1m[15m])
      - record: pgbouncer:all:xact_sigma15m
        expr: stddev_over_time(pgbouncer:all:xact_rate1m[15m])

      # xact_rt_sigma15m is standard deviance of xact_rt_1m of last 15m
      - record: pgbouncer:db:xact_rt_sigma15m
        expr: stddev_over_time(pgbouncer:db:xact_rt_1m[15m])
      - record: pgbouncer:ins:xact_rt_sigma15m
        expr: stddev_over_time(pgbouncer:ins:xact_rt_1m[15m])
      - record: pgbouncer:cls:xact_rt_sigma15m
        expr: stddev_over_time(pgbouncer:cls:xact_rt_1m[15m])
      - record: pgbouncer:all:xact_rt_sigma15m
        expr: stddev_over_time(pgbouncer:all:xact_rt_1m[15m])

      # query_sigma15m is standard deviance of query_rate1m of last 15m
      - record: pgbouncer:db:query_sigma15m
        expr: stddev_over_time(pgbouncer:db:query_rate1m[15m])
      - record: pgbouncer:ins:query_sigma15m
        expr: stddev_over_time(pgbouncer:ins:query_rate1m[15m])
      - record: pgbouncer:cls:query_sigma15m
        expr: stddev_over_time(pgbouncer:cls:query_rate1m[15m])
      - record: pgbouncer:all:query_sigma15m
        expr: stddev_over_time(pgbouncer:all:query_rate1m[15m])

      # query_rt_sigma15m is standard deviance of query_rt_1m of last 15m
      - record: pgbouncer:db:query_rt_sigma15m
        expr: stddev_over_time(pgbouncer:db:query_rt_1m[15m])
      - record: pgbouncer:ins:query_rt_sigma15m
        expr: stddev_over_time(pgbouncer:ins:query_rt_1m[15m])
      - record: pgbouncer:cls:query_rt_sigma15m
        expr: stddev_over_time(pgbouncer:cls:query_rt_1m[15m])
      - record: pgbouncer:all:query_rt_sigma15m
        expr: stddev_over_time(pgbouncer:all:query_rt_1m[15m])


      #--------------------------------#
      #             PG Load            #
      #--------------------------------#
      # instance level pg load 0,1,5,15
      # - record: pgbouncer:ins:load0
      #   expr: pgbouncer:ins:query_time / on(ins) group_left() node:ins:cpu_count
      - record: pgbouncer:ins:load1
        expr: pgbouncer:ins:query_time_rate1m / on(ins) group_left() node:ins:cpu_count
      - record: pgbouncer:ins:load5
        expr: pgbouncer:ins:query_time_rate5m / on(ins) group_left() node:ins:cpu_count
      - record: pgbouncer:ins:load15
        expr: pgbouncer:ins:query_time_rate15m / on(ins) group_left() node:ins:cpu_count

      # cluster level pg load: 0,1,5,15
      # - record: pgbouncer:cls:load0
      #   expr: pgbouncer:cls:query_time / on(ins) group_left() node:cls:cpu_count{}
      - record: pgbouncer:cls:load1
        expr: pgbouncer:cls:query_time_rate1m  / on (cls) node:cls:cpu_count
      - record: pgbouncer:cls:load5
        expr: pgbouncer:cls:query_time_rate5m  / on (cls) node:cls:cpu_count
      - record: pgbouncer:cls:load15
        expr: pgbouncer:cls:query_time_rate15m / on (cls) node:cls:cpu_count



  ################################################################
  #                   Saturation & Pressure                      #
  ################################################################

      #--------------------------------#
      #         PG Saturation          #
      #--------------------------------#
      # saturation = max(pg_load , pgb_load)

      # pg saturation of instance level 1,5,15
      - record: pg:ins:saturation1
        expr: max by (cls,ins)(pgbouncer:ins:load1 or pg:ins:load1)
      - record: pg:ins:saturation5
        expr: max by (cls,ins)(pgbouncer:ins:load5 or pg:ins:load5)
      - record: pg:ins:saturation15
        expr: max by (cls,ins)(pgbouncer:ins:load15 or pg:ins:load15)

      # pg saturation of cluster level 1,5,15
      - record: pg:cls:saturation1
        expr: max by (cls) (pgbouncer:ins:load1 or pg:cls:load1)
      - record: pg:cls:saturation5
        expr: max by (cls) (pgbouncer:ins:load5 or pg:cls:load5)
      - record: pg:cls:saturation15
        expr: max by (cls) (pgbouncer:ins:load15 or pg:cls:load15)


      #--------------------------------#
      #           PG Pressure          #
      #--------------------------------#
      # pressure = max(pg_load , pgb_load, node_cpu_usage)

      # instance level pressure
      - record: pg:ins:pressure1
        expr: max by (cls,ins) (pg:ins:load1 or pg:ins:load1 or node:ins:cpu_usage_1m)
      - record: pg:ins:pressure5
        expr: max by (cls,ins) (pg:ins:load5 or pg:ins:load5 or node:ins:cpu_usage_5m)
      - record: pg:ins:pressure15
        expr: max by (cls,ins) (pg:ins:load15 or pg:ins:load15 or node:ins:cpu_usage_15m)

      # cluster level pressure
      - record: pg:cls:pressure1
        expr: max by (cls) (pg:cls:load1 or pg:cls:load1 or node:cls:cpu_usage_1m)
      - record: pg:cls:pressure5
        expr: max by (cls) (pg:cls:load5 or pg:cls:load5 or node:cls:cpu_usage_5m)
      - record: pg:cls:pressure15
        expr: max by (cls) (pg:cls:load15 or pg:cls:load15 or node:cls:cpu_usage_15m)




  ################################################################
  #                         PgSQL Alert                          #
  ################################################################
  - name: pgsql-alert
    rules:

      #==============================================================#
      #                     Error / Aliveness                        #
      #==============================================================#
      # cluster size change triggers a P0 alert (warn: auto heal in 5min)
      - alert: PGSQL_CLUSTER_SHRINK
        expr: delta(pg:cls:size{}[5m]) < 0
        for: 15s
        labels:
          severity: P1
        annotations:
          summary: 'delta(pg:cls:size{cls={{ $labels.cls }}}[15s]) = {{ $value | printf "%.0f" }} < 0'
          description: |
            http://g.pigsty/d/pg-cluster&from=now-10m&to=now&var-cls={{ $labels.cls }}


      # postgres down for 15s triggers a P0 alert
      - alert: PGSQL_DOWN
        expr: pg_up{} == 0
        labels:
          severity: P0
        annotations:
          summary: "[P0] PGSQL_DOWN: {{ $labels.ins }} {{ $value }}"
          description: |
            PGSQL_up[ins={{ $labels.ins }}] = {{ $value }} == 0
            http://g.pigsty/d/pg-instance&from=now-10m&to=now&var-ins={{ $labels.ins }}

      # pgbouncer down for 15s triggers a P0 alert
      - alert: PGBOUNCER_DOWN
        expr: pgbouncer_up{} == 0
        labels:
          severity: P0
        annotations:
          summary: "P0 Pgbouncer Down: {{ $labels.ins }} {{ $value }}"
          description: |
            pgbouncer_up[ins={{ $labels.ins }}] = {{ $value }} == 0
            http://g.pigsty/d/pg-pgbouncer&from=now-10m&to=now&var-ins={{ $labels.ins }}

      # pg/pgbouncer exporter down for 1m triggers a P1 alert
      - alert: PGSQL_EXPORTER_DOWN
        expr: up{instance=~"^.*:(9630|9631)$"} == 0
        for: 1m
        labels:
          severity: P1
        annotations:
          summary: "P1 PG/PGB Exporter Down: {{ $labels.ins }} {{ $labels.instance }} {{ $value }}"
          description: |
            up[instance={{ $labels.instance }}] = {{ $value }} == 0
            http://g.pigsty/d/pg-instance?from=now-10m&to=now&viewPanel=262&fullscreen&var-ins={{ $labels.ins }}



      #==============================================================#
      #                         Latency                              #
      #==============================================================#
      # replication break for 1m triggers a P1 alert (warn: heal in 5m)
      - alert: PGSQL_REPLICATION_BREAK
        expr: delta(pg_downstream_count{state="streaming"}[5m]) < 0
        for: 1m
        labels:
          severity: P1
        annotations:
          summary: "P1 PG Replication Break: {{ $labels.ins }} {{ $value }}"
          description: |
            pg_downstream_count_delta[ins={{ $labels.ins }}] = {{ $value }} < 0
            http://g.pigsty/d/pg-instance?from=now-10m&to=now&viewPanel=180&fullscreen&var-ins={{ $labels.ins }}

      # replication lag greater than 8 second for 3m triggers a P1 alert
      - alert: PGSQL_REPLICATION_LAG
        expr: PGSQL_replication_replay_lag{application_name!='PGSQL_receivewal'} > 8
        for: 3m
        labels:
          severity: P1
        annotations:
          summary: "P1 PG Replication Lagged: {{ $labels.ins }} {{ $value }}"
          description: |
            PGSQL_replication_replay_lag[ins={{ $labels.ins }}] = {{ $value }} > 8s
            http://g.pigsty/d/pg-instance?from=now-10m&to=now&viewPanel=384&fullscreen&var-ins={{ $labels.ins }}

      # pg avg response time > 16ms
      - alert: PGSQL_QUERY_RT_HIGH
        expr: pg:ins:query_rt > 0.016
        for: 1m
        labels:
          severity: P1
        annotations:
          summary: "P1 PG Query Response Time High: {{ $labels.ins }} {{ $value }}"
          description: |
            pg:ins:query_rt[ins={{ $labels.ins }}] = {{ $value }} > 16ms
            http://g.pigsty/d/pg-instance?from=now-10m&to=now&viewPanel=137&fullscreen&var-ins={{ $labels.ins }}


      #==============================================================#
      #                        Saturation                            #
      #==============================================================#
      # pg load1 high than 70% for 3m triggers a P1 alert
      - alert: PGSQL_LOAD_HIGH
        expr: pg:ins:load1{} > 0.70
        for: 3m
        labels:
          severity: P1
        annotations:
          summary: "P1 PG Load High: {{ $labels.ins }} {{ $value }}"
          description: |
            pg:ins:load1[ins={{ $labels.ins }}] = {{ $value }} > 70%
            http://g.pigsty/d/pg-instance?from=now-10m&to=now&viewPanel=210&fullscreen&var-ins={{ $labels.ins }}

      # pg active backend more than 2 times of available cpu cores for 3m triggers a P1 alert
      - alert: PGSQL_BACKEND_HIGH
        expr: pg:ins:active_backends / on(ins) node:ins:cpu_count > 2
        for: 3m
        labels:
          severity: P1
        annotations:
          summary: "P1 PG Backend High: {{ $labels.ins }} {{ $value }}"
          description: |
            pg:ins:active_backends/node:ins:cpu_count[ins={{ $labels.ins }}] = {{ $value }} > 2
            http://g.pigsty/d/pg-instance?from=now-10m&to=now&viewPanel=150&fullscreen&var-ins={{ $labels.ins }}

      # max idle xact duration exceed 3m
      - alert: PGSQL_IDLE_XACT_BACKEND_HIGH
        expr: pg:ins:ixact_backends > 1
        for: 3m
        labels:
          severity: P2
        annotations:
          summary: "P1 PG Idle In Transaction Backend High: {{ $labels.ins }} {{ $value }}"
          description: |
            pg:ins:ixact_backends[ins={{ $labels.ins }}] = {{ $value }} > 1
            http://g.pigsty/d/pg-instance?from=now-10m&to=now&viewPanel=161&fullscreen&var-ins={{ $labels.ins }}


      # 2 waiting clients for 3m triggers a P1 alert
      - alert: PGSQL_CLIENT_QUEUING
        expr: pg:ins:waiting_clients > 2
        for: 3m
        labels:
          severity: P1
        annotations:
          summary: "P1 PG Client Queuing: {{ $labels.ins }} {{ $value }}"
          description: |
            pg:ins:waiting_clients[ins={{ $labels.ins }}] = {{ $value }} > 2
            http://g.pigsty/d/pg-instance?from=now-10m&to=now&viewPanel=159&fullscreen&var-ins={{ $labels.ins }}

      # age wrap around (near half) triggers a P1 alert
      - alert: PGSQL_AGE_HIGH
        expr: pg:ins:age > 1000000000
        for: 3m
        labels:
          severity: P1
        annotations:
          summary: "P1 PG Age High: {{ $labels.ins }} {{ $value }}"
          description: |
            pg:ins:age[ins={{ $labels.ins }}] = {{ $value }} > 1000000000
            http://g.pigsty/d/pg-instance?from=now-10m&to=now&viewPanel=172&fullscreen&var-ins={{ $labels.ins }}



      #==============================================================#
      #                         Traffic                              #
      #==============================================================#
      # more than 30k TPS lasts for 3m triggers a P1 (pgbouncer bottleneck)
      - alert: PGSQL_TPS_HIGH
        expr: pg:ins:xacts > 30000
        for: 3m
        labels:
          severity: P1
        annotations:
          summary: "P1 Postgres TPS High: {{ $labels.ins }} {{ $value }}"
          description: |
            pg:ins:xacts[ins={{ $labels.ins }}] = {{ $value }} > 30000
            http://g.pigsty/d/pg-instance?from=now-10m&to=now&viewPanel=125&fullscreen&var-ins={{ $labels.ins }}







