---
#-----------------------------------------------------------------
# PG_VIP
#-----------------------------------------------------------------
pg_vip_enabled: false             # enable vip for pgsql primary? false by default
pg_vip_address: 127.0.0.1/24      # l2 vip address, required if pg_vip_enabled
pg_vip_interface: eth0            # l2 vip network interface, eth0 by default

#-----------------------------------------------------------------
# ETCD (Reference)
#-----------------------------------------------------------------
etcd_port: 2379                   # etcd client port, 2379 by default
etcd_api: 2                       # etcd api version used, 2 by default
#-----------------------------------------------------------------
# PG_IDENTITY (Reference)
#-----------------------------------------------------------------
# pg_cluster:                     # <CLUSTER>  <REQUIRED>  : pgsql cluster name
# pg_seq: 0                       # <INSTANCE> <REQUIRED>  : instance seq number
#-----------------------------------------------------------------
# PG_BOOTSTRAP (Reference)
#-----------------------------------------------------------------
pg_namespace: /pg                 # top level key namespace in etcd
...