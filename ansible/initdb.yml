#!/usr/bin/env ansible-playbook
---

- import_playbook: initdb-precheck.yml
  tags: [always, check]
- import_playbook: initdb-postgres.yml
  tags: [install]
- import_playbook: initdb-primary.yml
  tags: [primary]
  vars: {force: true}
- import_playbook: initdb-replica.yml
  tags: [replica]
  vars: {force: true}
- import_playbook: initdb-pgbouncer.yml
  tags: [pgbouncer]
#- import_playbook: initdb-patroni.yml
- import_playbook: initdb-monitor.yml
  tags: [monitor]
