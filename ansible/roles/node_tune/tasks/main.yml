---
- name: Tune node settings
  tags: node_tune
  block:

    # disable transparent huge page
    - name: Disable transparent hugepage
      when: disable_thp
      tags: disable_thp
      script: disable_thp.sh

    - name: Setup disk prefetch
      when: disk_prefetch
      tags: disk_prefetch
      script: disk_prefetch.sh

    - name: Enable watchdog
      when: enable_watchdog
      tags: enable_watchdog
      script: enable_watchdog.sh

    - name: Disable Numa
      when: disable_numa
      tags: disable_numa
      script: disable_numa.sh

    - name: Setup raid
      when: setup_raid
      tags: setup_raid
      script: setup_raid.sh
...
