---
cloud_native:     false     # download kubectl kubeadm helm docker, etc..
build_essential:  false     # download gcc, g++, rpmbuild, etc...
force_download:   false      # force download even cache exists

cloud_package_list:
  - docker-ce
  - docker-ce-cli
  - kubectl1.17
  - kubeadm1.17
  - helm

build_package_list:
  - gcc
  - gcc-c++
  - clang
  - coreutils
  - diffutils
  - rpm-build
  - rpm-devel
  - rpmlint
  - rpmdevtools
  - zlib-devel
  - openssl-libs
  - openssl-devel
  - pam-devel
  - libxml2-devel
  - libxslt-devel
  - openldap-devel
  - systemd-devel
  - tcl-devel
  - python-devel

package_list:
  # postgres core packages
  - postgresql13*
  - postgresql12*
  - postgis30_12*

  # postgres extension packages 12
  - wal2json12
  - pg_repack12
  - pg_qualstats12
  - pg_stat_kcache12
  - pgrouting_12
  - pg_cron_12
  - timescaledb_12
  - pglogical_12
  - pgpool-II-12

  # postgres common misc
  - pgbouncer
  - pgadmin4
  - pg_top
  - pgbadger
  - pgdg-redhat-repo

  # ansible and python environment
  - ansible
  - python
  - python-pip
  - python-ipython
  - python-psycopg2

  # system utils
  - ntp
  - uuid
  - readline
  - lz4
  - nc
  - pv
  - jq
  - vim
  - make
  - patch
  - bash
  - libxml2
  - libxslt
  - lsof
  - wget
  - unzip
  - git
  - numactl
  - grubby
  - zlib
  - openssl
  - perl-ExtUtils-Embed

  # network utils
  - bind-utils
  - net-tools
  - sysstat
  - tcpdump
  - socat

  # monitoring packages
  - grafana
  - prometheus2
  - pushgateway
  - alertmanager
  - node_exporter
  - postgres_exporter
  - nginx_exporter

  # dcs packages
  - consul
  - consul_exporter
  - consul-template
  - etcd

  # proxy and dns
  - nginx
  - haproxy
  - keepalived
  - dnsmasq

          

