---
# download proxy
proxy_env: {}

# node packages
cloud_native:     false      # download kubectl kubeadm helm docker, etc..
build_essential:  false      # download gcc, g++, rpmbuild, etc...

meta_package_list:
  # ansible and python environment
  - ansible,python,python-pip,python-ipython,python-psycopg2
  # proxy and dns
  - nginx,haproxy,keepalived,dnsmasq
  # monitoring packages
  - grafana,prometheus2,pushgateway,alertmanager,node_exporter,nginx_exporter

additional_package_list: []

grafana_provision_datasources: true
grafana_provision_dashboards: true
grafana_provision_plugins: true
grafana_force_download_plugins: false
...