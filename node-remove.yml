#==============================================================#
# Playbook : Remove node                                       #
#==============================================================#
#
#  Remove node cluster `pg-test`
#     node-remove.yml -l pg-test
#
#  Sub Tasks:
#
#     node-remove.yml -t register       # remove register from prometheus & nginx
#     node-remove.yml -t prometheus     # remove prometheus monitor target
#     node-remove.yml -t nginx          # remove nginx proxy record for haproxy
#     node-remove.yml -t haproxy        # remove haproxy load balancer
#     node-remove.yml -t node_exporter  # remove monitoring exporter
#     node-remove.yml -t promtail       # remove loki log agent
#     node-remove.yml -t docker         # remove docker daemon
#     node-remove.yml -t profile        # remove /etc/profile.d/node.sh
#
#==============================================================#
- name: NODE REMOVE
  become: yes
  hosts: all
  gather_facts: no
  ignore_errors: yes
  roles: [ { role: node_id }, { role: node_remove } ]
...