all:

  children:
    infra: # infra cluster for proxy, monitor, alert, etc
      hosts: # 1 for common usage, 3 nodes for production
        10.10.10.11: { infra_seq: 11 } # identity required
        10.10.10.12: { infra_seq: 12 } # identity required
        10.10.10.20: { infra_seq: 20 } # identity required
        10.10.10.22: { infra_seq: 22 } # identity required

    etcd: # dcs service for postgres/patroni ha consensus
      hosts:  # 1 node for testing, 3 or 5 for production
        #10.10.10.11: { infra_seq: 11 } # identity required
        10.10.10.12: { infra_seq: 12 } # identity required
        10.10.10.20: { infra_seq: 20 } # identity required
        10.10.10.22: { infra_seq: 22 } # identity required
      vars: # cluster level parameter override roles/etcd
        etcd_cluster: etcd  # mark etcd cluster name etcd
        etcd_safeguard: false # safeguard against purging
        etcd_clean: true # purge etcd during init process

