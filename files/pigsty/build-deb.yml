    node_repo_local_urls: [ 'deb [trusted=yes] http://${admin_ip}/pigsty ./' ]
    repo_url_packages:
      - https://repo.pigsty.cc/etc/pev.html
      - https://repo.pigsty.cc/etc/chart.tgz
      - https://repo.pigsty.cc/etc/plugins.tgz
    infra_packages:                   # packages to be installed on infra nodes
      - grafana,loki,logcli,promtail,prometheus2,alertmanager,pushgateway,blackbox-exporter
      - node-exporter,blackbox-exporter,nginx-exporter,redis-exporter,pg-exporter
      - nginx,dnsmasq,ansible,postgresql-client-16,redis,mcli,python3-requests
    node_default_packages:            # default node packages to be installed on ubuntu22 node
      - lz4,unzip,bzip2,zlib1g,pv,jq,git,ncdu,make,patch,bash,lsof,wget,uuid,tuned,linux-tools-generic,nvme-cli,numactl,sysstat,iotop,htop,rsync,tcpdump,acl
