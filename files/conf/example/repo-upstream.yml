      - { name: grafana        , baseurl: 'https://packages.grafana.com/oss/rpm'                                                   , description: 'Grafana Official Yum Repo' , gpgcheck: no }
      - { name: prometheus     , baseurl: 'https://packagecloud.io/prometheus-rpm/release/el/$releasever/$basearch'                , description: 'Prometheus and Exporters'  , gpgcheck: no }
      - { name: nginx          , baseurl: 'https://nginx.org/packages/centos/$releasever/$basearch/'                               , description: 'Nginx Official Yum Repo'   , gpgcheck: no , skip_if_unavailable: true  }
      - { name: docker-ce      , baseurl: 'https://download.docker.com/linux/centos/$releasever/$basearch/stable'                  , description: 'Docker CE Stable'          , gpgcheck: no , skip_if_unavailable: true  }
      - { name: pgdg14         , baseurl: 'https://download.postgresql.org/pub/repos/yum/14/redhat/rhel-$releasever-$basearch'     , description: 'PostgreSQL 14'             , gpgcheck: no }
      - { name: pgdg15         , baseurl: 'https://download.postgresql.org/pub/repos/yum/15/redhat/rhel-$releasever-$basearch'     , description: 'PostgreSQL 15'             , gpgcheck: no }
