      - { name: timescaledb    , baseurl: 'https://packagecloud.io/timescale/timescaledb/el/$releasever/$basearch'                 , description: 'TimescaleDB'               , gpgcheck: no }
      - { name: pgdg-common    , baseurl: 'https://download.postgresql.org/pub/repos/yum/common/redhat/rhel-$releasever-$basearch' , description: 'PostgreSQL Common'         , gpgcheck: no }
      - { name: pgdg-extras    , baseurl: 'https://download.postgresql.org/pub/repos/yum/common/pgdg-rhel$releasever-extras/redhat/rhel-$releasever-$basearch', description: 'PostgreSQL Extra' , gpgcheck: no }

  china:
    repo_upstreams:
      - { name: base           , baseurl: 'https://mirrors.tuna.tsinghua.edu.cn/centos/$releasever/os/$basearch/'                              , description: 'EL-$releasever - Base'     , gpgcheck: no }
