el7:
  default:
    repo_upstreams:
      - { name: base           , baseurl: 'http://mirror.centos.org/centos/$releasever/os/$basearch/'                              , description: 'EL-$releasever - Base'     , gpgcheck: no }
      - { name: updates        , baseurl: 'http://mirror.centos.org/centos/$releasever/updates/$basearch/'                         , description: 'EL-$releasever - Updates'  , gpgcheck: no }
      - { name: extras         , baseurl: 'http://mirror.centos.org/centos/$releasever/extras/$basearch/'                          , description: 'EL-$releasever - Extras'   , gpgcheck: no }
      - { name: epel           , baseurl: 'http://download.fedoraproject.org/pub/epel/$releasever/$basearch'                       , description: 'EL $releasever - EPEL'     , gpgcheck: no }
      - { name: centos-sclo    , baseurl: 'http://mirror.centos.org/centos/$releasever/sclo/$basearch/sclo/'                       , description: 'EL-$releasever - SCLo'     , gpgcheck: no }
